<section id="contact" class="section is-medium">
    <div class="container">
        <div class="title-wrapper has-text-centered">
            <h1 class="title">Contact</h1>
            <h2 class="subtitle"></h2>
        </div>
        <div class="content-wrapper">
            <div class="columns is-vcentered is-centered">
                <div class="column is-4 is-offset-1">
                    <div class="notification is-danger">
                        <p>
                            We are currently only operational in <a rel="nofollow"
                                href="https://www.google.com/maps/place/Islamabad,+Islamabad+Capital+Territory,+Pakistan/"
                                target="_blank">Islamabad</a>
                            and <a rel="nofollow" href="https://www.google.com/maps/place/Rawalpindi,+Punjab,+Pakistan/"
                                target="_blank">Rawalpindi</a>
                            regions.
                        </p>
                    </div>
                    <p class="is-size-4 has-text-weight-bold">Email</p>
                    <p class="is-size-6">XXXXX@gmail.com</p>
                    <br>
                    <p class="is-size-4 has-text-weight-bold">Phone</p>
                    <p class="is-size-6">+92 51 XXXX XXX</p>
                </div>
                <div class="column is-4 is-offset-1">
                    {{ partial "contact-form" . }}
                </div>
            </div>
        </div>
    </div>
</section>
