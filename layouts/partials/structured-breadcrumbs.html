<script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "BreadcrumbList",
            "itemListElement": [            {
                "@type": "ListItem",
                "position": 1,
                "name": "Home",
                "item": "{{ .Site.BaseURL }}"
            },{
                "@type": "ListItem",
                "position": 2,
                "name": "{{ .Section | humanize }}",
                "item": "{{ .Parent.Permalink }}"
            },{
                "@type": "ListItem",
                "position": 3,
                "name": "{{ .Title }}",
                "item": "{{ .Permalink }}"
            }]
    }
</script>
