<script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "BreadcrumbList",
            "itemListElement": [{
                "@type": "ListItem",
                "position": 1,
                "name": "{{ .Section | humanize }}",
                "item": "{{ .Parent.URL | absURL }}"
            },{
                "@type": "ListItem",
                "position": 2,
                "name": "{{ .Title }}",
                "item": "{{ .URL | absURL }}"
            }]
    }
</script>
